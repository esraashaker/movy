<div class="container">
    <h2 class="pl-3 mt-5">Registeration form</h2>

    <form [formGroup]="registerform" (submit)='submiit(registerform)'>
<label class="mt-3">firstName</label>
<input type="text" class="form-control" formControlName="first_name">
<div class="alert boder border-danger mt-3 pt-2" *ngIf="registerform.controls.first_name.errors &&registerform.controls.first_name.touched" >
    the first name not vaild
</div>
<label  class="mt-3">lastName</label>
<input type="text" class="form-control" formControlName="last_name">
<div class="alert boder border-danger mt-3 pt-2" *ngIf="registerform.controls.last_name.errors &&registerform.controls.last_name.touched" >
    the last name not vaild
</div>
<label  class="mt-3">Age</label>
<input type="number" class="form-control" formControlName="age">
<div class="alert boder border-danger mt-3 pt-2" *ngIf="registerform.controls.age.errors &&registerform.controls.age.touched" >
    the age not vaild
</div>
<label  class="mt-3">email</label>
<input type="email" class="form-control" formControlName="email">
<div class="alert boder border-danger mt-3 pt-2" *ngIf="registerform.controls.email.errors &&registerform.controls.email.touched" >
    the email not vaild
</div>
<label  class="mt-3">Password</label>
<input type="password" class="form-control" formControlName="password">
<div class="alert boder border-danger mt-3 pt-2" *ngIf="registerform.controls.password.errors &&registerform.controls.password.touched" >
    the password not vaild
</div>
<div class="alert border border-danger mt-4" *ngIf="error">
{{error}}
</div>
<button [disabled]='registerform.invalid'  class="btn btn-info mt-4 float-right" >register</button>



    </form>
    
</div>
