<div class="container ">

    <form [formGroup]="loginform" (submit)='login(loginform)' class="m-5">

<label  class="mt-5">email:</label>
<input type="email" class="form-control" formControlName="email">
<div class="alert boder border-danger mt-3 pt-2" *ngIf="loginform.controls.email.errors &&loginform.controls.email.touched" >
    the email not vaild
</div>
<label  class="mt-3">Password:</label>
<input type="password" class="form-control" formControlName="password">
<div class="alert boder border-danger mt-3 pt-2" *ngIf="loginform.controls.password.errors &&loginform.controls.password.touched" >
    the password not vaild
</div>
<div>
    <div class="alert border border-danger mt-4" *ngIf='error'>{{error}}</div>
<button [disabled]='loginform.invalid'  class="btn btn-info mt-4 float-right" >login</button>
<p class="float-left mt-4">don't have account?<a routerLink='/register'>register</a> </p>
</div>

    </form>
    
</div>
